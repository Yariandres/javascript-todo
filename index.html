<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Todo App</title>

		<link href="style.css" rel="stylesheet">

	</head>
	<body>
		<div class="header">
			<h1>Todo list</h1>
		</div>

		<div class="addTodo">
			<input type="text" id="myText">
			<button onclick="addTodo()">Add todo</button>
		</div>
		
		<div class="actionBtn">
			<button class="deleteAllBtn">Delete all</button>
		</div>

		<div class="select">
			<select name="todos" class="filterTodos">
				<option value="all">All</option>
				<option value="all">Completed</option>
				<option value="all">Uncompleted</option>
			</select>
		</div>
        
        <div class="todoListSection">
			<ul class="todoList">
				<!-- dynamic todos here -->
			</ul>
			
        </div>

		<script src="app.js"></script>
	</body>
</html>
